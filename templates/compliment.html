{% extends 'base.html' %}
{% block title %}
Compliment
{% endblock %}

{% block body %}
    <div id="greet">
        Hi {{ person }}! I think you're
        <ul>
        {% for cmpl in compliments %}
            <li>{{ cmpl }}</li>
        {% endfor %}
        </ul>
        <br>
        Would you like to play a game?
        <form action="/game">
            <input type="radio" name="game" value="yes">Yes
            <input type="radio" name="game" value="no">No
            <input type="submit">
        </form>
    </div>
{% endblock %}
